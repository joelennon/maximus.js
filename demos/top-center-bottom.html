<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Maximus.js Demo</title>
	<style>
	#top { background: yellow; position: fixed; top: 0; left: 0; right: 0; height: 72px; }
	#center { background: lime; position: fixed; top: 72px; bottom: 32px; left: 0; right: 0; }
	#bottom { background: orange; position: fixed; bottom: 0; left: 0; right: 0; height: 32px; }
	</style>
</head>
<body>
	<div id="top">Top</div>
	<div id="center">Center</div>
	<div id="bottom">Bottom</div>
	<!--[if IE 6]>
	<script src="../maximus.js"></script>
	<![endif]-->
</body>
</html>
