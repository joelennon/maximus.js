<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Maximus.js Demo</title>
	<style>
	#top { background: yellow; position: fixed; top: 0; left: 0; right: 0; height: 72px; }
	#left { background: pink; position: fixed; top: 72px; bottom: 0; left: 0; width: 200px; }
	#center { background: lime; position: fixed; top: 72px; bottom: 0; left: 200px; right: 200px; }
	#right { background: cyan; position: fixed; top: 72px; bottom: 0; right: 0; width: 200px; }
	</style>
</head>
<body>
	<div id="top">Top</div>
	<div id="left">Left</div>
	<div id="center">Center</div>
	<div id="right">Right</div>
	<!--[if IE 6]>
	<script src="../maximus.js"></script>
	<![endif]-->
</body>
</html>
